<div class="card pt-3">
    <div class="grid p-fluid mt-0" [formGroup]="formGroup">
            <div class="field col-12 md:col-12">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" formControlName="nome"  required/>                
            </div>
            <div class="field col-12 md:col-12">
                <label for="Sigla">Sigla</label>
                <input type="text" class="form-control" name="sigla" id="sigla" formControlName="sigla" required/>                
            </div>
            <div class="field col-12 md:col-12">
                <label for="nome">Data Cadastro</label>
                <label type="date">{{dataCadastro|date:"dd/MM/yyyy"}}</label>
            </div>
            <div class="field col-1"><button class="btn btn-primary" (click)="enviar()">enviar</button></div>
            <div class="field col-11"><button class="btn btn-primary" (click)="voltar()">voltar</button></div>
    </div>
    
</div>
