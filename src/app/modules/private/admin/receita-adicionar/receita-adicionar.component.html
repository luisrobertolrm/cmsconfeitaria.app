<div class="card pt-3">
    <div class="grid p-fluid mt-0" [formGroup]="formGroup">
        <div class="field col-12 md:col-12">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" value="nome" id="nome" formControlName="nome" required/> 
        </div>
        <div class="field col-12 md:col-12">
            <label for="modoPreparo">Modo Preparo:</label>
            <textarea rows="5" class="form-control" name="modoPreparo" id="modoPreparo" formControlName="modoPreparo"></textarea>
        </div>
        <div class="field col-12 md:col-12">
            <label for="Imagem">Imagem:</label>        
            <input type="file" class="file-upload" name="Imagem" >
        </div>
        <div class="field col-12 md:col-12">
            <label for="dataCadastro">Data Cadastro:</label>
            <label>{{dataCadastro|date:"dd/MM/yyyy"}}</label>
        </div>
        <div class="field col-1"><button class="btn btn-primary" (click)="enviar()">Salvar</button></div>
        <div class="field col-11"><button class="btn btn-primary" (click)="voltar()">Voltar</button></div>
    </div>
</div>
